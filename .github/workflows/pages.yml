name: Publish branch to Pages
on:
  push:
    branches-ignore:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare Pages folder
        run: |
          rm -rf public
          mkdir -p public

      - name: Copy branch files
        run: |
          rsync -av --exclude='public' --exclude='.git' ./ public/${GITHUB_REF_NAME}/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
