name: Publish branch to Pages
on:
  push:
    branches-ignore:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug current branch
        run: |
          echo "Current branch: $GITHUB_REF_NAME"
          echo "Listing repo files:"
          ls -la

      - name: Prepare Pages folder
        run: |
          echo "Cleaning public folder"
          rm -rf public
          mkdir -p public
          echo "Public folder ready"

      - name: Copy branch files
        run: |
          echo "Copying branch files to public/${GITHUB_REF_NAME}/"
          rsync -av --exclude='public' --exclude='.git' ./ public/${GITHUB_REF_NAME}/
          echo "Copy complete"

      - name: Deploy action
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
